<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #B0E0E6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .confirmation-card {
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <h2>Check Your Email</h2>
        <p>If an account with the provided email exists, you will receive a link to reset your password shortly.</p>
        <a href="{% url 'login' %}" class="btn btn-secondary mt-3">Back to Login</a>
    </div>
</body>
</html>
