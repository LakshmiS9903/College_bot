<!-- templates/password_reset_confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #B0E0E6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .reset-card {
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 50px;
            padding: 10px 20px;
        }
        .btn-primary {
            background-color: #4169E1;
            border-radius: 50px;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <h1>Set a New Password</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">New Password:</label>
                <input type="password" name="new_password1" id="new_password1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm New Password:</label>
                <input type="password" name="new_password2" id="new_password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</body>
</html>
